[package]
name = "dream"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
dream-editor = { path = "./dream-editor", version = "0.1.0" }
dream-renderer = { path = "./dream-renderer", version = "0.1.0" }
dream-ecs = { path = "./dream-ecs", version = "0.1.0" }
dream-math = { path = "./dream-math", version = "0.1.0" }
dream-app = { path = "./dream-app", version = "0.1.0" }
dream-window = { path = "./dream-window", version = "0.1.0" }
cfg-if = "1"
winit = "0.28"
env_logger = "0.10"
log = "0.4"
wgpu = "0.16.0"
pollster = "0.3.0"
egui = { version = "0.21.0", git = "https://github.com/emilk/egui.git" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
console_log = "1.0.0"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4.30"

[workspace]
members = [
    "dream-editor",
    "dream-renderer",
    "dream-ecs",
    "dream-resource",
    "dream-math",
    "dream-fs",
    "dream-app",
    "dream-window"
]
