<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn WGPU</title>
    <style>
        canvas {
            background-color: black;
        }
    </style>
</head>

<body id="wasm-example" style="margin: 0; width: 100%; height: 100vh;">
<script type="module">
    import init, { resize_window } from './build/dream.js';
    init().then(() => {
        // set initial size of renderer
        resize_window(Math.floor(window.innerWidth * 2), Math.floor(window.innerHeight * 2));
        // handle window resizing
        window.addEventListener('resize', function(e) {
            resize_window(Math.floor(window.innerWidth * 2), Math.floor(window.innerHeight * 2));
        });
        const canvasElement = document?.getElementsByTagName('canvas')[0];
        if (canvasElement) {
            // remove context menu pop-up when right-clicking on canvas
            canvasElement.addEventListener('contextmenu', function(e) {
                if (e.button === 2) {
                    e.preventDefault();
                    return false;
                }
            }, false);
            // handle canvas resizing
            canvasElement.addEventListener('resize', function(e) {
                resize_window(Math.floor(window.innerWidth * 2), Math.floor(window.innerHeight * 2));
            });
        }
    });
</script>
</body>

</html>
