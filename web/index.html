<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn WGPU</title>
    <style>
        html, body, canvas {
            background-color: #1b1b1b;
        }
    </style>
</head>

<body id="wasm-example" style="margin: 0; width: 100%; height: 100vh;">
<script type="module">
    import init from './build/dream.js';
    init().then(() => {
        const canvasElement = document?.getElementsByTagName('canvas')[0];
        if (canvasElement) {
            // remove context menu pop-up when right-clicking on canvas
            canvasElement.addEventListener('contextmenu', function(e) {
                if (e.button === 2) {
                    e.preventDefault();
                    return false;
                }
            }, false);
            // handle command s
            canvasElement.addEventListener("keydown", function(e) {
                if (e.key === 's' && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    e.preventDefault();
                }
            }, false);
            // handle command o
            canvasElement.addEventListener("keydown", function(e) {
                if (e.key === 'o' && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    e.preventDefault();
                }
            }, false);
            // handle command r
            canvasElement.addEventListener("keydown", function(e) {
                if (e.key === 'r' && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    e.preventDefault();
                }
            }, false);
            // handle command p
            canvasElement.addEventListener("keydown", function(e) {
                if (e.key === 'p' && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    e.preventDefault();
                }
            }, false);
        }
    });
</script>
</body>

</html>
